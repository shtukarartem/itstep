<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="FIO">ФИО:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FIO" id="FIO" value="" placeholder="Введите ФИО">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="Password">Пароль:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="password" name="password" id="password" value="" placeholder="Введите пароль">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="Phone-number">Телефон:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="number" name="number" id="number" value="" placeholder="Введите телефон">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="email">Email:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="email" name="email" id="email" value="" placeholder="Введите Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="DoB">Дата рождения:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="date" name="date" id="date" value="" placeholder="Введите дату рождения">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="hobby">Выберите хобби:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="checkbox" name="hobby1" id="hobby" value="hobby1" >Коллекционирование 
                            </div>
                            <div class="form-control">
                                <input type="checkbox" name="hobby2" id="hobby" value="hobby1">Путешествие 
                            </div>
                            <div class="form-control">
                                <input type="checkbox" name="hobby3" id="hobby" value="hobby1">Чтение
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="education">Выберите ваше образование:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="radio" name="education" id="education" value="education1" >Высшее 
                            </div>
                            <div class="form-control">
                                <input type="radio" name="education" id="education1" value="education">Среднее
                            </div>
                            <div class="form-control">
                                <input type="radio" name="education" id="education2" value="education">Школьное
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="sex">Выберите ваш пол:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="sex" id="sex">
                                    <option value="s0">Выберите пол</option>
                                    <option value="s1">Мужской</option>
                                    <option value="s2">Жженский</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="photo">Загрузите аватар:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="file" name="file" id="file" value="" placeholder="Вставьте изображение">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="submit" name="submit" id="submit" value="Зарегестрироваться" placeholder="Зарегестрироваться">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
