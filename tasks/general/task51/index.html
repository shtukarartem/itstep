<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <div class = "container">
      <div class = "header">
          <form action = "" name = "cat_list">
            <h2>Котики!!!</h2>
            <input type="text" name="cat_name" id="cat_name" placeholder="Введите имя котика"><br>
            <span class="catColor"> Цвет:</span>  <input type="color" name="cat_color"><br>
            <select name="select_breed"> <br>
                <option value="Персидская кошка">Персидская кошка</option>
                <option value="Экзот">Экзот</option>
                <option value="Мейн-кун">Мейн-кун</option>
                <option value="Рэгдолл">Рэгдолл</option>
                <option value="Британская">Британская</option>
              </select><br>
              <input type="radio" id="male"
     name="cat_sex" value="Муж." checked>
    <label for="male" >Муж.</label>

    <input type="radio" id="female"
     name="cat_sex" value="Жен.">
    <label for="female">Жен.</label><br>
    <button type="button" class="btn btn-light" name = "success_btn">Success</button><br>
    <button type="button" class="btn btn-light dn" name = "edit_btn">Edit</button>
          </form>

      </div>
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Имя</th>
            <th scope="col">Код цвета</th>
            <th scope="col">Порода</th>
            <th scope="col">Пол</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
  </div>
  <script src="./script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
