<div class="container">
  <div  class="header">
      <form action="" name="todo_form">
          <h2>Мой список дел</h2>
          <input #newTask type="text" placeholder="Task...">
          <button [class] = "btDisp" class="btn" (click)="addTask(newTask.value);newTask.value=''">Добавить</button>
          <button #changeBtn [class] = "disp" class="btn" (click) = "commit(newTask.value); newTask.value=''" >изменить</button>
      </form>
  </div>
    
  <ul id="list">
      <li *ngFor="let task of tasks; let i = index" [class.checked]="task.done" (dblclick)="chekedTask(i)">
          {{i+1}}. {{task.title}} {{task.priceOfOneItem}}
          <span>{{task.priceOfOneItem}}</span>
          <span class="edit"(click) = "newTask.value=task.title; changeTask(i)">&#9998;</span>
          <span class="close" (click) = "deleteTask(i)">×</span>
      </li>
  </ul>

  <ul >
      
  </ul>
  <div  >
    {{countTask()}}
  </div>
</div>
