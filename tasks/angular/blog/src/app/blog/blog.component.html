<div class="blog container-lg">
<div class="row">
    <div class="col-6">
        <img src="{{blog.img}}" alt="">
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <span class = "user">
                            {{blog.user}}          <span class="date">
                                {{blog.date | date:'dd.MM.yyyy'}}
                            </span >  
                            <span class="star" [class.star-background] = "blog.favorite" (click) = "addFav()"></span>
                        </span>
                    </div>
 
                </div>
            </div>
            <div class="col-12 blog_title">
                <span class="title">
                    {{blog.title}}
                </span>
            </div>
            <div class="col-12 blog_preview">
                <span class="preview">
                    {{blog.preview}}
                </span>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" [routerLink]="['/list', blog.id]" >Открыть</button>
</div>
</div>
