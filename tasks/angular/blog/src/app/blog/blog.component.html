<div class="blog container-lg">
<div class="row">
    <div class="col-6">
        <img src="{{blog.img}}" alt="">
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <span class = "title">
                            {{blog.title}}
                        </span>
                    </div>
                    <div class="col-6">
                        <span class="date">
                            {{blog.date | date:'dd.MM.yyyy'}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <span class="user">
                    {{blog.user}}
                </span>
            </div>
            <div class="col-12">
                <span class="preview">
                    {{blog.preview}}
                </span>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary">Открыть</button>
</div>
</div>
