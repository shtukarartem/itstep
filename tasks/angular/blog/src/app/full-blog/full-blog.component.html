<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col-12">
                    <span class="user">{{blog.user}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="preview">{{blog.title}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="blog.img" [alt]="blog.title">
                </div>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <span class="date">
                        {{blog.date | date:'dd.MM.yyyy'}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="text">
                        {{blog.text}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <a [routerLink]="['/list']">Назад</a>

</div>
