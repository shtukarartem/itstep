<div class="blog_list">
    <div class="row">
        <div class="col-12">
            <div class="blog_list_head">
                Блоги
            </div>
        </div>
        <div *ngFor = "let blog of blogs" class="col-12">
            <app-blog [blog] = "blog" class="blog"></app-blog>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-success" routerLink="/form">Добавить</button>
        </div>
    </div>
</div>
