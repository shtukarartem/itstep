
<div class="blog_list">
    <div class="row">
        <div class="col-12">
            <div class="blog_list_head">
                Блоги
            </div>
        </div>
        <div *ngFor = "let post of posts" class="col-12">
            <div class="blog">
                <div class="row">
                    <div class="col-6">
                        <img src="{{post.img}}" alt="">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <span class = "user">
                                           <!--{{getUserName(post.userId)}}-->           <span class="date">
                                                {{post.date | date:'dd.MM.yyyy'}}
                                            </span >  
                                            
                                        </span>
                                    </div>
                 
                                </div>
                            </div>
                            <div class="col-12 blog_title">
                                <span class="title">
                                    {{post.title}}
                                </span>
                            </div>
                            <div class="col-12 blog_preview">
                                <span class="preview">
                                    {{post.preview}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" [routerLink]="['/post', post.id]">Открыть</button>
                </div>
                </div>
                
            
        </div>
        <div class="col-12">
            <button type="submit" class="btn-add btn btn-outline-success " routerLink="/post/add">Добавить</button>
        </div>
    </div>
</div>
